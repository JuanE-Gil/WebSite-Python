{% include 'site/header.html' %}

<div class="row">
	{% for book in books %}
	<div class="col-md-3">
		<div class="card border-primary">
			<img
				class="card-img-top"
				src="/img/{{ book[2] }}"
				alt="Title" />
			<div class="card-body">
				<h4 class="card-title">{{ book[1] }}</h4>
				<p class="card-text">
					<a
						name=""
						id=""
						class="btn btn-success"
						href="{{ book[3] }}"
						role="button"
						>Download Book</a
					>
				</p>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% include 'site/footer.html' %}
