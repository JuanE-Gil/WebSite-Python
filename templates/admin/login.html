<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Administrator login</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			rel="stylesheet"
			href="/css/bootstrap.min.css"
			crossorigin="anonymous" />
	</head>

	<body>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                    <br>
                    {% if message %}

                    <div class="alert alert-danger" role="alert">
                        <strong>{{ message }}</strong>
                    </div>

                    {% endif%}

                    
                    <div class="card">
                        <div class="card-header">
                            Session Login
                        </div>
                        <div class="card-body">
                            
                            <form action="/admin/login" method="post">

                                <div class="mb-3">
                                    <label for="txtUser class="form-label">User</label>
                                    <input type="text"
                                    class="form-control" name="txtUser" id="txtUser" aria-describedby="helpId" placeholder="Enter your user">
                                </div>

                                <div class="mb-3">
                                    <label for="txtPassword" class="form-label">Password</label>
                                    <input type="password"
                                    class="form-control" name="txtPassword" id="txtPassword" aria-describedby="helpId" placeholder="Enter your password">
                                </div>

                                <button type="submit" class="btn btn-success">Submit</button>

                            </form>

                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    
                </div>
                
            </div>
        </div>

        
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"></script>
	</body>
</html>
